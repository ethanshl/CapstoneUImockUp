<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="ApplicationStyles.css">

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Application Form</title>

</head>
<body>
    <header>
        <div>
            <div class="container-fluid">
                <div>
                    <img src="images/cst_logo.png" id="cstLogo" />
                    <h3 class="display-4" style="float: right;">Advisor View</h3>
                </div>
                <div class="optionBar">
                    <a href="ManageAccount.html">Manage My Account</a>
                    <a href="#">Log Out</a>
                </div>

            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="AdvisorHomePage.html">Home</a>
                <a class="nav-link" href="ApplicationListPage.html">Application List</a>
                <a class="nav-link  active" href="StudentListPage.html">Student List <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="Settings.html">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">

            <div class="col-sm-3 sidenav ">
            </div>

            <div class="col-sm-6">
                <div class="viewStudents">

                    <a href="ViewAllStudents.html">View All Student</a>
                </div>
                <div class="title">
                    Enter Your Search Criteria:
                </div>

                <div class="form">
                    <div class="form-group">
                        <label for="inputFirstName">First Name: </label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">

                        <label for="inputLastName">Last Name: </label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">

                        <label for="inputTUID">TUID: </label>
                        <input type="text" class="form-control" id="inputTUID" placeholder="9 Digit">

                        <div class="inputfield form-group">

                            <label>Semester: </label>
                            <div class="custom_select">
                                <select>
                                    <option value="">Year/Semester</option>
                                    <option value="2020Spring">2020/Spring</option>
                                    <option value="2020/Fall">2020/Fall</option>
                                </select>
                            </div>

                        </div>

                        <div class="inputfield form-group">
                            <label>Major: </label>
                            <div class="custom_select">
                                <select>
                                    <option value="">Select One</option>
                                    <option value="IST">IST</option>
                                    <option value="CST">CST</option>
                                </select>
                            </div>
                        </div>

                        <div class="inputfield form-group">
                            <label>+1 Program: </label>
                            <div class="custom_select">
                                <select>
                                    <option value="">Select A Program</option>
                                    <option value="Biotechnology">Biotechnology</option>
                                    <option value="Advanced Algorithms">Advanced Algorithms</option>
                                </select>
                            </div>
                        </div>
                        <div class="searchBtn">
                            <button type="button" class=" btn btn-lg">Search</button>
                            <a href="#">Clear</a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-3 sidenav">
            </div>
        </div>
    </div>


    <footer>
        <p>Plus One Group</p>
    </footer>
</body>

</html>
